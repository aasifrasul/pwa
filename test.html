<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<link rel="stylesheet" type="text/css" href="css/test.css" />
		<style type="text/css"></style>
		<script type="text/javascript">
			window.getData = (url) => {
				return fetch(url)
					.then((response) => {
						if (response.status == 200) {
							return response.json();
						} else {
							throw new Error(response);
						}
					})
					.catch((error) => console.error(error));
			};
			window.postData = (url = '', data = {}) => {
				// Default options are marked with *
				return fetch(url, {
					method: 'POST', // *GET, POST, PUT, DELETE, etc.
					mode: 'cors', // no-cors, cors, *same-origin
					cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
					credentials: 'same-origin', // include, *same-origin, omit
					headers: {
						'Content-Type': 'application/json',
						// 'Content-Type': 'application/x-www-form-urlencoded',
					},
					redirect: 'follow', // manual, *follow, error
					referrer: 'no-referrer', // no-referrer, *client
					body: JSON.stringify(data), // body data type must match "Content-Type" header
				})
					.then((response) => response.json()) // parses JSON response into native JavaScript objects
					.catch((error) => console.error(error));
			};
			window.loadJS = function (url, nonce, async, defer) {
				async = async || false;
				defer = defer || false;
				return new Promise(function (resolve, reject) {
					var ref = document.getElementsByTagName('script')[0];
					var script = document.createElement('script');
					script.setAttribute('src', url);
					script.setAttribute('type', 'text/javascript');
					async && script.setAttribute('async', true);
					defer && script.setAttribute('defer', true);
					script.setAttribute('crossorigin', 'anonymous');
					nonce && script.setAttribute('nonce', nonce);
					script.onload = function (e) {
						resolve(script);
					};
					script.onerror = function (err) {
						reject(err);
					};
					ref.parentNode.insertBefore(script, ref);
				});
			};
			window.addEventListener('DOMContentLoaded', function () {
				//window.loadJS('js/test.js');

				var list = document.querySelector('#list');
				var fruits = ['Apple', 'Orange', 'Banana', 'Melon'];

				var fragment = new DocumentFragment();

				fruits.forEach(function (fruit) {
					var li = document.createElement('li');
					li.innerHTML = fruit;
					fragment.appendChild(li);
				});

				list.appendChild(fragment);
			});
		</script>
	</head>
	<body>
		<div id="app"></div>
		<div id="loaders"></div>
		<ul id="list"></ul>
		<div class="container">
			<div>
				<button id="button" class="button">Click</button>
			</div>
		</div>
	</body>
</html>
